<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JavaScript Online Quiz</title>
    <link rel="stylesheet" href="quiz.css">

</head>
<body>
    <!--Section to represent title and display quiz result-->
    <div class="topSection py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-4 my-4">JavaScript Quiz</h2>
        </div>
    </div>
    <!--Section to quiz questions-->
    <div class="quizSection py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Hey</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is 'this' keyword in JavaScript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='A' checked>
                        <label class="form-check-label">It points to an array</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='B'>
                        <label class="form-check-label">'This' keyword refers to the object from where it was called</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What are the two basic groups of data types in JavaScript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='A' checked>
                        <label class="form-check-label">They are Primitive &
                            Reference types</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='B'>
                        <label class="form-check-label">They are Declarative and Async types</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What is the use of the Push method in JavaScript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='A' checked>
                        <label class="form-check-label">It is used to add an element to the start of an Array</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='B'>
                        <label class="form-check-label">It is used to  append one or more elements to an Array end.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is the unshift() method?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='A' checked>
                        <label class="form-check-label">This method is functional at the starting of the array, unlike the push(). It adds the desired number of elements to the top of an array. For example -</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='B'>
                        <label class="form-check-label">It is used to  append one or more elements to an Array end.</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src='quiz.js'></script>
    
</body>
</html>
